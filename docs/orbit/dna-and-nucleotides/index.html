                <orbit-prompt
                            question="What's the difference between &quot;nucleotide&quot; and &quot;base&quot;?"
                            
                            
                          answer="&quot;nucleotide&quot; includes the extra parts of each &quot;bead&quot; (namely a sugar called deoxyribose and a phosphate group), whereas &quot;base&quot; refers only to the A,C,G,T part of the nucelotide

source: Douglas Hofstadter. *Gödel, Escher, Bach: an Eternal Golden Braid* (GEB). Chapter XVI: Self-Ref and Self-Rep. p. 514."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Which bonds are stronger, the bonds connecting nucleotides along a single strand, or the bonds connecting two strands?"
                            
                            
                          answer="the bonds connecting nucleotides along a single strand

source: Douglas Hofstadter. *Gödel, Escher, Bach: an Eternal Golden Braid* (GEB). Chapter XVI: Self-Ref and Self-Rep. pp. 514–516."
                        ></orbit-prompt>
                      <orbit-prompt
