<!DOCTYPE html>
            <html lang="en">
                <head>
                  <meta charset="utf-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
                  <link rel="stylesheet" href="../../style.css">
                  <script type="module" src="https://js.withorbit.com/orbit-web-component.js"></script>
                </head>
                <body>
                <div class="container">
                      <orbit-reviewarea color="red">
                
                        <orbit-prompt
                            question="Name for the thing an enzyme acts on"
                          answer="substrate"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="What's one way to render an enzyme inactive, as mentioned in GEB?"
                          answer="clog up the active site of the enzyme with some &quot;decoy&quot; molecule"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Typo-enzymes vs real enzymes: number of tasks"
                          answer="most real enzymes perform only a single task, rather than a sequence of tasks the way Typo-enzymes do"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Typo-enzymes vs real enzymes: what they act on"
                          answer="Typo-enzymes only act on strands, whereas bio-enzymes act on pretty much everything (DNA, RNA, other proteins, ribosomes, cell membranes)"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="enzymes are the \[...\] for getting things done in the cell"
                          answer="universal mechanisms"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="\[...\] are the universal mechanisms for getting things done in the cell"
                          answer="enzymes"
                        ></orbit-prompt>
                      
                      </orbit-reviewarea>
                        </div>
                        </body>
                        </html>
