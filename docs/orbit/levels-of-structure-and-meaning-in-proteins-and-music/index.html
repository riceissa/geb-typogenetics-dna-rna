<!DOCTYPE html>
            <html lang="en">
                <head>
                  <meta charset="utf-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
                  <link rel="stylesheet" href="../../style.css">
                  <script type="module" src="https://js.withorbit.com/orbit-web-component.js"></script>
                </head>
                <body>
                <div class="container">
                      <orbit-reviewarea color="red">
                
                        <orbit-prompt
                            question="Proteins: what's the secondary structure?"
                          answer="any sort of repetitive spiraling or bunching that the protein does, e.g. the alpha helix"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Proteins: what's the quaternary structure?"
                          answer="sometimes, the protein will fold into multiple giant blobs (and these blobs are usually held together by hydrogen bonds), and the quaternary structure is the arrangement of such blobs"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Give an example of a secondary structure"
                          answer="(e.g., α-helix, β-sheet)"
                        ></orbit-prompt>
                      
                      </orbit-reviewarea>
                        </div>
                        </body>
                        </html>
