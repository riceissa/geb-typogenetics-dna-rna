<!DOCTYPE html>
            <html lang="en">
                <head>
                  <meta charset="utf-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
                  <link rel="stylesheet" href="../../style.css">
                  <script type="module" src="https://js.withorbit.com/orbit-web-component.js"></script>
                </head>
                <body>
                <div class="container">
                      <orbit-reviewarea color="yellow">
                <orbit-prompt
                            question="What are ribosomes made out of?"
                            
                            
                          answer="proteins and rRNA (ribosomal RNA)

source: Douglas Hofstadter. *Gödel, Escher, Bach: an Eternal Golden Braid* (GEB). Chapter XVI: Self-Ref and Self-Rep. p. 528."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="What's rRNA?"
                            
                            
                          answer="a type of RNA that ribosomes are made out of

source: Douglas Hofstadter. *Gödel, Escher, Bach: an Eternal Golden Braid* (GEB). Chapter XVI: Self-Ref and Self-Rep. p. 528."
                        ></orbit-prompt>
                      
                      </orbit-reviewarea>
                        </div>
                        </body>
                        </html>
