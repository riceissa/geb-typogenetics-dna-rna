<!DOCTYPE html>
            <html lang="en">

                  <link rel="canonical" href="https://riceissa.github.io/geb-typogenetics-dna-rna/orbit/the-central-dogma-of-typogenetics/">
                  <meta property="og:title" content="The Central Dogma of Typogenetics">

                  <link rel="stylesheet" href="../../base.css">

                    <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
                    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&amp;family=Source+Serif+Pro:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet">

                  <script type="module" src="https://js.withorbit.com/orbit-web-component.js"></script>
                </head>
                <body>
                <main>
                      <orbit-reviewarea color="yellow">
                <orbit-prompt
                            question="Typogenetics: In what sense do strands play the role of data?"
                            
                            
                          answer="strands are acted upon by enzymes

source: Douglas Hofstadter. *Gödel, Escher, Bach: an Eternal Golden Braid* (GEB). Chapter XVI: Self-Ref and Self-Rep. p. 513."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Typogenetics: In what sense do strands play the role of programs?"
                            
                            
                          answer="strands encode the actions which are to be performed on the data

source: Douglas Hofstadter. *Gödel, Escher, Bach: an Eternal Golden Braid* (GEB). Chapter XVI: Self-Ref and Self-Rep. p. 513."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Which arrow is the role of the interpreter/compiler?"
                            question-attachments="https://riceissa.github.io/geb-typogenetics-dna-rna/browse/paste-81b4fa92439abc52de110ac1dbec3ab89ac71e7f.jpg"
                            
                          answer="left (takes strands-as-programs and turns them into &quot;machine code&quot;/instructions to be performed)

source: Douglas Hofstadter. *Gödel, Escher, Bach: an Eternal Golden Braid* (GEB). Chapter XVI: Self-Ref and Self-Rep. p. 513."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Which arrow is the role of the processor?"
                            question-attachments="https://riceissa.github.io/geb-typogenetics-dna-rna/browse/paste-81b4fa92439abc52de110ac1dbec3ab89ac71e7f.jpg"
                            
                          answer="right (takes &quot;machine code&quot;/instructions to be performed and then actually executes those instructions using the strands-as-data)

source: Douglas Hofstadter. *Gödel, Escher, Bach: an Eternal Golden Braid* (GEB). Chapter XVI: Self-Ref and Self-Rep. p. 513."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="In this diagram, the bottom pointing arrow represents \[...\], and the top pointing arrow represents \[...\]. (Substitute: information-copy, information-creation)"
                            question-attachments="https://riceissa.github.io/geb-typogenetics-dna-rna/browse/paste-81b4fa92439abc52de110ac1dbec3ab89ac71e7f.jpg"
                            
                          answer="information-creation, information-copy

source: Douglas Hofstadter. *Gödel, Escher, Bach: an Eternal Golden Braid* (GEB). Chapter XVI: Self-Ref and Self-Rep. p. 513."
                        ></orbit-prompt>
                      
                      </orbit-reviewarea>
                        </main>
                        </body>
