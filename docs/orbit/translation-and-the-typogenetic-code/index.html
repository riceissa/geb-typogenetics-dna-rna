<!DOCTYPE html>
            <html lang="en">
                <head>
                  <meta charset="utf-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
                  <link rel="stylesheet" href="../../style.css">
                  <script type="module" src="https://js.withorbit.com/orbit-web-component.js"></script>
                </head>
                <body>
                <div class="container">
                      <orbit-reviewarea color="red">
                
                        <orbit-prompt
                            question="Typogenetics vs formal system: permanence of strands/theorems"
                          answer="in Typogenetics, after a strand is acted on by an enzyme, its original form is gone, whereas in a formal system, using a rule of inference with some theorem to produce new theorems doesn't destroy the old theorem"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Typogenetics vs formal system: the arbitrary strand you begin with is like \[...\] in a formal system."
                          answer="an axiom"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Typogenetics vs formal system: enzymes are like what in a formal system?"
                          answer="rules of inference"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Typogenetics: what determines how strands define enzymes?"
                          answer="the Typogenetic Code"
                        ></orbit-prompt>
                      
                      </orbit-reviewarea>
                        </div>
                        </body>
                        </html>
