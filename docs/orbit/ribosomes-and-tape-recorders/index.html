<!DOCTYPE html>
            <html lang="en">
                <head>
                  <meta charset="utf-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
                  <link rel="stylesheet" href="../../style.css">
                  <script type="module" src="https://js.withorbit.com/orbit-web-component.js"></script>
                </head>
                <body>
                <div class="container">
                      <orbit-reviewarea color="yellow">
                <orbit-prompt
                            question="Name of the process to go from mRNA to protein"
                            
                            
                          answer="translation

source: Douglas Hofstadter. *Gödel, Escher, Bach: an Eternal Golden Braid* (GEB). Chapter XVI: Self-Ref and Self-Rep. pp. 518–519."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Where in the cell does translation take place?"
                            
                            
                          answer="the cytoplasm

source: Douglas Hofstadter. *Gödel, Escher, Bach: an Eternal Golden Braid* (GEB). Chapter XVI: Self-Ref and Self-Rep. p. 518."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="What is translation?"
                            
                            
                          answer="The process by which a ribosome uses mRNA to produce an enzyme/protein/sequence of amino acids

source: Douglas Hofstadter. *Gödel, Escher, Bach: an Eternal Golden Braid* (GEB). Chapter XVI: Self-Ref and Self-Rep. p. 518."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="What's the thing that takes mRNA and translates it to amino acids?"
                            
                            
                          answer="ribosome (with the help of tRNA)

source: Douglas Hofstadter. *Gödel, Escher, Bach: an Eternal Golden Braid* (GEB). Chapter XVI: Self-Ref and Self-Rep. p. 519."
                        ></orbit-prompt>
                      
                      </orbit-reviewarea>
                        </div>
                        </body>
                        </html>
