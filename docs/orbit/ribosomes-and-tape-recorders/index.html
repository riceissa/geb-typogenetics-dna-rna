<!DOCTYPE html>
            <html lang="en">
                <head>
                  <meta charset="utf-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
                  <link rel="stylesheet" href="../../style.css">
                  <script type="module" src="https://js.withorbit.com/orbit-web-component.js"></script>
                </head>
                <body>
                <div class="container">
                      <orbit-reviewarea color="red">
                
                        <orbit-prompt
                            question="Name of the process to go from mRNA to protein"
                          answer="translation"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Where in the cell does translation take place?"
                          answer="the cytoplasm"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="What is translation?"
                          answer="The process by which a ribosome uses mRNA to produce an enzyme/protein/sequence of amino acids"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="What's the thing that takes mRNA and translates it to amino acids?"
                          answer="ribosome (with the help of tRNA)"
                        ></orbit-prompt>
                      
                      </orbit-reviewarea>
                        </div>
                        </body>
                        </html>
