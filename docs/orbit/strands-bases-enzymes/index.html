<!DOCTYPE html>
            <html lang="en">
                <head>
                  <meta charset="utf-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
                  <link rel="stylesheet" href="../../style.css">
                  <script type="module" src="https://js.withorbit.com/orbit-web-component.js"></script>
                </head>
                <body>
                <div class="container">
                      <orbit-reviewarea color="yellow">
                <orbit-prompt
                            question="What are the letters G, C, T, A called?"
                            
                            
                          answer="bases

note: &quot;nucleotides&quot; is incorrect here, as that also include the extra parts (the deoxyribose and phosphate group)  
  
source: Douglas Hofstadter. *Gödel, Escher, Bach: an Eternal Golden Braid* (GEB). Chapter XVI: Self-Ref and Self-Rep. p. 505."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Typogenetics: name for the mobile machines that operate on strands"
                            
                            
                          answer="enzymes

source: Douglas Hofstadter. *Gödel, Escher, Bach: an Eternal Golden Braid* (GEB). Chapter XVI: Self-Ref and Self-Rep. p. 505."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Typogenetics: Every \[...\] is made up of a sequence of \[...\]. (nucleotide space)"
                            
                            
                          answer="strand, bases

note: &quot;nucleotide&quot; is not a correct answer here, because in Typogenetics there are no nucleotides, only bases.  
  
source: Douglas Hofstadter. *Gödel, Escher, Bach: an Eternal Golden Braid* (GEB). Chapter XVI: Self-Ref and Self-Rep. p. 505."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="In Typogenetics, the thing that takes the strand and operates on it"
                            
                            
                          answer="enzyme

source: Douglas Hofstadter. *Gödel, Escher, Bach: an Eternal Golden Braid* (GEB). Chapter XVI: Self-Ref and Self-Rep. p. 505."
                        ></orbit-prompt>
                      
                      </orbit-reviewarea>
                        </div>
                        </body>
                        </html>
