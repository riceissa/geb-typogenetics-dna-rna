<!DOCTYPE html>
            <html lang="en">
                <head>
                  <meta charset="utf-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
                  <link rel="stylesheet" href="../../style.css">
                  <script type="module" src="https://js.withorbit.com/orbit-web-component.js"></script>
                </head>
                <body>
                <div class="container">
                      <orbit-reviewarea color="red">
                
                        <orbit-prompt
                            question="If the DNA is stored in the nucleus of the cell, and enzymes are manufactured (using info in the DNA) by ribosomes in the cytoplasm of the cell, how does the information about the enzyme structure get from the nucleus to the ribosomes?"
                          answer="via messenger RNA"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="What shape does mRNA tend to have?"
                          answer="long, somewhat randomly curving strands"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="What's the thing that takes mRNA and spits out a protein?"
                          answer="ribosome"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Name of the process to go from DNA to mRNA"
                          answer="transcription"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Where in the cell does transcription take place?"
                          answer="the nucleus"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="What is transcription?"
                          answer="The process by which DNA gets copied to mRNA"
                        ></orbit-prompt>
                      
                      </orbit-reviewarea>
                        </div>
                        </body>
                        </html>
