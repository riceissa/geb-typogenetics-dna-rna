<!DOCTYPE html>
            <html lang="en">
                <head>
                  <meta charset="utf-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
                  <link rel="stylesheet" href="../../style.css">
                  <script type="module" src="https://js.withorbit.com/orbit-web-component.js"></script>
                </head>
                <body>
                <div class="container">
                      <orbit-reviewarea color="red">
                
                        <orbit-prompt
                            question="Proteins: what's the primary structure?"
                          answer="the sequence of amino acids"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Proteins: Which kind of structure is the sequence of amino acids?"
                          answer="primary structure"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Proteins: what's the tertiary structure?"
                          answer="the complicated and hard-to-predict folding structure"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Proteins: Which kind of structure is the complicated and hard-to-predict folding structure, i.e., the way in which the protein likes to fold up?"
                          answer="tertiary structure"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Difference between real genetics and Typogenetics: deriving the tertiary structure from the primary structure"
                          answer="In Typogenetics, a simple table gives the rules for which direction to &quot;fold&quot; the enzyme in, whereas in real genetics, there is no such simple rule to derive the tertiary structure"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="What determines the tertiary structure of a protein?"
                          answer="It is implicit in and completely determined by the primary structure: the sequence of amino acids"
                        ></orbit-prompt>
                      
                      </orbit-reviewarea>
                        </div>
                        </body>
                        </html>
