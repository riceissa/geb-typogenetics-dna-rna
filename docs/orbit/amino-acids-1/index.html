                <body>
                <div class="container">
                      <orbit-reviewarea color="yellow">
                <orbit-prompt
                            question="Typogenetics: what are amino acids?"
                            
                            
                          answer="they are commands like &quot;cut strand&quot;, &quot;delete a base&quot;, &quot;turn on Copy mode&quot;, &quot;insert A&quot;, etc.

source: Douglas Hofstadter. *Gödel, Escher, Bach: an Eternal Golden Braid* (GEB). Chapter XVI: Self-Ref and Self-Rep. p. 508."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Typogenetics: Every \[...\] is made up of a sequence of \[...\]. (protein space)"
                            
                            
                          answer="enzyme, amino acids

note: &quot;protein&quot; is not a correct answer here because in Typogenetics, there are no proteins, only enzymes  
  
source: Douglas Hofstadter. *Gödel, Escher, Bach: an Eternal Golden Braid* (GEB). Chapter XVI: Self-Ref and Self-Rep. p. 508."
                        ></orbit-prompt>
                      
                      </orbit-reviewarea>
