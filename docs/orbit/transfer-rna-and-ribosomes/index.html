<!DOCTYPE html>
            <html lang="en">
                <head>
                  <meta charset="utf-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
                  <link rel="stylesheet" href="../../style.css">
                  <script type="module" src="https://js.withorbit.com/orbit-web-component.js"></script>
                </head>
                <body>
                <div class="container">
                      <orbit-reviewarea color="red">
                
                        <orbit-prompt
                            question="The name of the molecules that look like a four-leaf clover"
                          answer="tRNA"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Does the ribosome &quot;know&quot; the genetic code?"
                          answer="No"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Another name for protein"
                          answer="polypeptide"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Another name for polypeptide"
                          answer="protein"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Size comparison: mRNA vs tRNA"
                          answer="tRNA is much smaller"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="What is surprising about the structure of tRNA?"
                          answer="Despite being nucleotide-based (rather than amino-acid-based), they have fixed, well-defined tertiary structure just like proteins (and unlike DNA/mRNA)"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Hofstadter's &quot;vivid image&quot; for tRNA"
                          answer="as flashcards floating around the ribosome"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="What does tRNA stand for?"
                          answer="transfer RNA"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="What are peptide bonds?"
                          answer="the (covalent) bonds that hold together two amino acids"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="What type of chemical bond is a peptide bond?"
                          answer="covalent bond"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="How do you remember what tRNA looks like?"
                          answer="it's shaped like a t"
                        ></orbit-prompt>
                      
                      </orbit-reviewarea>
                        </div>
                        </body>
                        </html>
