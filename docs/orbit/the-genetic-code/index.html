                <div class="container">
                      <orbit-reviewarea color="red">
                
                        <orbit-prompt
                            question="Name of the table that encodes the mapping from codons to amino acids"
                          answer="the Genetic Code"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="What's the Genetic Code?"
                          answer="it's a mapping from triplets of nucleotides/bases (i.e., codons) to amino acids"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Name for three bases/nucleotides"
                          answer="codon"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="What's the name for this table?  
![](paste-1759b478a8778f87f2c3109730872b177784755f.jpg)"
                          answer="the Genetic Code"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Does the Genetic Code have a U or T?"
                          answer="U"
                        ></orbit-prompt>
                      
                        <orbit-prompt
                            question="Why does it make sense that the Genetic Code has uracil rather than thymine?"
                          answer="because translation happens using mRNA, not DNA"
                        ></orbit-prompt>
