<!DOCTYPE html>
            <html lang="en">
                <head>
                  <meta charset="utf-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

                  <script type="module" src="https://js.withorbit.com/orbit-web-component.js"></script>

                <body>
                <div class="container">
                      <orbit-reviewarea color="yellow">
                <orbit-prompt
                            question="In which way is DNA like a quine **sentence**?"
                            
                            
                          answer="the same strand (words) can be interpreted both as data (words-being-mentioned) and program (words-being-used)

source: Douglas Hofstadter. *Gödel, Escher, Bach: an Eternal Golden Braid* (GEB). Chapter XVI: Self-Ref and Self-Rep. p. 531."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="In which way is DNA like a quine **program**?"
                            
                            
                          answer="When interpreted, it yields a copy of itself

note: This comparison is not explicitly made in the text.  
  
source: Douglas Hofstadter. *Gödel, Escher, Bach: an Eternal Golden Braid* (GEB). Chapter XVI: Self-Ref and Self-Rep. p. 531."
                        ></orbit-prompt>
                      
                      </orbit-reviewarea>
                        </div>
